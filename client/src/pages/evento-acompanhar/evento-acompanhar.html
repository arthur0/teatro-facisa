<ion-header>
    <ion-navbar color="primary">
        <ion-title>Escolha um tópico</ion-title>
        <ion-buttons end>
            <button ion-button (click)="getEventos()">
                <ion-icon name="refresh"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="ion-content-color-light">
    <ion-list-header>Tópicos/Perguntas disponíveis</ion-list-header>
    <ion-card *ngFor="let item of perguntas let i = index" (click)="presentProfileModal(item)">
        <ion-card-content>{{i + 1}} - {{item.descricao}}</ion-card-content>
    </ion-card>
</ion-content>
