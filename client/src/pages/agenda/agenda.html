<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Agenda</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="ion-content-color-light card-background-page">
    <ion-list>
        <ion-list-header>
            Hoje
        </ion-list-header>
        <div>
            <ion-slides autoplay="3000" loop="true" pager zoom effect="coverflow" speed="500">
                <ion-slide>
                    <div class="wrapper-slide">
                        <div class="mask-slide"></div>
                        <div class="slide">
                            <img src="http://s2.glbimg.com/9wBLqAmw72PiL18KeRr07BCaFJ8=/e.glbimg.com/og/ed/f/original/2016/06/15/padre2.jpg" />
                            <div class="card-title z-index-titulo-cards-agenda">Fábio de Melo</div>
                            <div class="card-subtitle z-index-titulo-cards-agenda">Hoje ás 19:00</div>
                        </div>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="wrapper-slide">
                        <div class="mask-slide"></div>
                        <div class="slide">
                            <img src="http://vouprafesta.com.br/uploads/2016/11/02/artistas/52.jpg" alt="">
                            <div class="card-title z-index-titulo-cards-agenda">Bita e sua Turma</div>
                            <div class="card-subtitle z-index-titulo-cards-agenda">Logo mais o grande show de Bita e sua turma</div>
                        </div>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="wrapper-slide">
                        <div class="mask-slide"></div>
                        <div class="slide">
                            <img src="https://s-media-cache-ak0.pinimg.com/originals/be/21/40/be2140c5a81f3bea41a801857ba43b3c.jpg" alt="">
                            <div class="card-title z-index-titulo-cards-agenda">Turma da Mônica</div>
                            <div class="card-subtitle z-index-titulo-cards-agenda">Traga seus filhos e venha curtir</div>
                        </div>
                    </div>
                </ion-slide>
            </ion-slides>
        </div>

    </ion-list>
    <ion-list>
        <ion-list-header>Próximos Eventos</ion-list-header>
        <ion-card *ngFor="let item of programacao;" (click)="detalharEvento(item)">
            <ion-card-header>{{item.titulo}}</ion-card-header>
            <ion-card-content>
                <img src="{{item.banner}}" alt="">
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
