<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="bg-content-menu">

        <button menuClose ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)" class="bg-transparent">
            <ion-icon name="{{p.icon}}" class="margin-top-icon-menu"></ion-icon>
            {{p.title}}
        </button>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
