<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="ion-content-color-light">
    <div>
        <img [src]="imagem" />
    </div>
    <div padding>
        <span>{{descricao}}</span>
    </div>
</ion-content>

<ion-footer padding>
    <button ion-button color="primary" round block (click)="acompanhar()">Acompanhe</button>
</ion-footer>
