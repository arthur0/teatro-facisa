<ion-header>
    <ion-toolbar>
        <ion-title>TÃ³pico/Pergunta</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-content-color-light">
    <ion-list-header>{{descricao}} ?</ion-list-header>

    <!--QUESTAO ABERTA-->
    <div *ngIf="tipo === 'aberta'">
        <ion-item class="ion-item-pergunta-aberta">
            <ion-label floating>Digite:</ion-label>
            <ion-textarea></ion-textarea>
        </ion-item>
    </div>

    <!--UNICA ESCOLHA-->
    <div *ngIf="tipo === 'unicaEscolha'">
        <ion-list radio-group>
            <ion-item *ngFor="let item of perguntas">
                <ion-label>{{item}}</ion-label>
                <ion-radio></ion-radio>
            </ion-item>
        </ion-list>
    </div>

    <!--MULTIPLA ESCOLHA-->
    <div *ngIf="tipo === 'multiplaEscolha'">
        <ion-item *ngFor="let item of perguntas">
            <ion-label>{{item}}</ion-label>
            <ion-checkbox color="primary"></ion-checkbox>
        </ion-item>
    </div>
</ion-content>

<ion-footer padding>
    <button ion-button color="primary" round block (click)="dismiss()">Enviar</button>
</ion-footer>
